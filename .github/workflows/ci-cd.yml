name: TalentFlows CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  DOTNET_VERSION: '8.0.x'
  NODE_VERSION: '18.x'

jobs:
  # Backend Build and Test
  backend-build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          - IdentityService
          - CompanyService
          - JobService
          - CandidateService
          - ApplicationService
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    
    - name: Restore dependencies
      run: dotnet restore src/Services/${{ matrix.service }}/${{ matrix.service }}.API/${{ matrix.service }}.API.csproj
    
    - name: Build
      run: dotnet build src/Services/${{ matrix.service }}/${{ matrix.service }}.API/${{ matrix.service }}.API.csproj --no-restore --configuration Release
    
    - name: Run Unit Tests
      run: dotnet test src/Services/${{ matrix.service }}/${{ matrix.service }}.Tests/${{ matrix.service }}.Tests.csproj --no-build --configuration Release --verbosity normal
      continue-on-error: true

  # API Gateway Build
  gateway-build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    
    - name: Restore dependencies
      run: dotnet restore src/Gateway/ApiGateway/ApiGateway.csproj
    
    - name: Build
      run: dotnet build src/Gateway/ApiGateway/ApiGateway.csproj --no-restore --configuration Release

  # Frontend Build and Test
  frontend-build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: src/Frontend/talentflows-web/package-lock.json
    
    - name: Install dependencies
      working-directory: src/Frontend/talentflows-web
      run: npm ci
    
    - name: Build
      working-directory: src/Frontend/talentflows-web
      run: npm run build
    
    - name: Run tests
      working-directory: src/Frontend/talentflows-web
      run: npm test -- --passWithNoTests
      continue-on-error: true

  # Docker Build
  docker-build:
    runs-on: ubuntu-latest
    needs: [backend-build, gateway-build, frontend-build]
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Build and push IdentityService
      uses: docker/build-push-action@v4
      with:
        context: .
        file: src/Services/IdentityService/Dockerfile
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/talentflows-identity:latest
    
    - name: Build and push CompanyService
      uses: docker/build-push-action@v4
      with:
        context: .
        file: src/Services/CompanyService/Dockerfile
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/talentflows-company:latest
    
    - name: Build and push JobService
      uses: docker/build-push-action@v4
      with:
        context: .
        file: src/Services/JobService/Dockerfile
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/talentflows-job:latest
    
    - name: Build and push CandidateService
      uses: docker/build-push-action@v4
      with:
        context: .
        file: src/Services/CandidateService/Dockerfile
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/talentflows-candidate:latest
    
    - name: Build and push ApplicationService
      uses: docker/build-push-action@v4
      with:
        context: .
        file: src/Services/ApplicationService/Dockerfile
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/talentflows-application:latest
    
    - name: Build and push API Gateway
      uses: docker/build-push-action@v4
      with:
        context: .
        file: src/Gateway/Dockerfile
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/talentflows-gateway:latest
    
    - name: Build and push Frontend
      uses: docker/build-push-action@v4
      with:
        context: src/Frontend/talentflows-web
        file: src/Frontend/talentflows-web/Dockerfile
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/talentflows-frontend:latest

  # Integration Tests
  integration-tests:
    runs-on: ubuntu-latest
    needs: [backend-build, gateway-build]
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      rabbitmq:
        image: rabbitmq:3-management-alpine
        ports:
          - 5672:5672
          - 15672:15672
      
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    
    - name: Run Integration Tests
      run: dotnet test tests/TalentFlows.IntegrationTests/TalentFlows.IntegrationTests.csproj --configuration Release --verbosity normal
      continue-on-error: true
